<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title> ACL SE </title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/search_results.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>
  <body>
    <hr size=4px>

    <div id="uni_name">
      The Pennsylvania State University
    </div>

    <div id="big_name">
      ACL Anthologies Search Engine
    </div>

    <div id="line">
      <hr size=4px>
    </div>

    <div id="qn">
      {{ querynum }}
    </div>
    <div class="margin">
    </div>

    {% for r_entry in result_entries%}
      <div class="search_results">
        <div class="title">
          <a href="{% static r_entry.url %}">
            {{ r_entry.title }}
          </a>
        </div>
        <!--<div class="xml_bib">
          <a href="{% static r_entry.xml %}"> XML </a>
          <a href="{% static r_entry.bib %}"> BIB </a>
        </div> -->
        <div class="authors">
          {{ r_entry.authors }}
        </div>
        <div class="summary">
          {{ r_entry.summary }}
        </div>
        <div class="margin">
        </div>
      </div>
    {%endfor%}

  </body>
</html>
